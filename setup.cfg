[metadata]
author = Carbon Collective
author_email = s.smeets@esciencecenter.nl
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
description = Dynamic uncertainty quantification for Tokamak reactor simulations modelling
keywords =
    modelling
    uncertainty-quantification
    tokamak
    fusion-reactor
long_description = file: README.md
long_description_content_type = text/markdown
name = duqtools
project_urls =
    Bug Tracker = https://github.com/carboncollective/duqtools/issues
url = https://github.com/carboncollective/duqtools
version = 0.1.0

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    altair
    click
    f90nml
    numpy
    pandas
    pydantic
    pydantic-yaml @ https://github.com/v1kko/pydantic-yaml/archive/for_duqtools.zip
    ruamel.yaml
    scipy
    tqdm
    typing-extensions

[options.data_files]
# This section requires setuptools>=40.6.0
# It remains empty for now
# Check if MANIFEST.in works for your purposes

[options.extras_require]
develop =
    # deployment
    bump2version
    # linting
    isort
    pre-commit
    yapf
    mypy
    # testing
    nbmake
    pytest
    pytest-cov
    pytest-dependency
    pycodestyle
    # documentation
    jinja2
    mkdocs
    mkdocs-click
    mkdocs-gen-files
    mkdocs-material
    mkdocstrings[python]
publishing =
    twine
    wheel
imas =
    imas
dash =
    streamlit

[options.packages.find]
include = duqtools, duqtools.*

[options.entry_points]
console_scripts =
  duqtools = duqtools.cli:cli

[coverage:run]
branch = True
source = duqtools
concurrency = multiprocessing
data_file = .coverage

[tool:pytest]
testpaths = tests
addopts = --cov --cov-report xml --cov-report term --cov-report html --cov-config setup.cfg
norecursedirs=tests/helpers

[mypy]
ignore_missing_imports = True
files = duqtools, tests
allow_redefinition = True

[mypy-yaml.*]
ignore_missing_imports = True

[flake8]
exclude = scripts
