workspace:
  root: ./
create:
  template: template_model
  data:
    imasdb: test
    run_in_start_at: 7000
    run_out_start_at: 8000
  sampler:
    method: latin-hypercube
    n_samples: 3
  dimensions:
    -  - variable: t_start
         operator: copyto
         values: [0.1, 0.2, 0.3]
       - variable: t_end
         operator: copyto
         values: [1.1, 1.2, 1.3]
    - variable: major_radius
      operator: copyto
      values: [295, 296, 297]
    - variable: zeff
      operator: add
      values: [1, 2, 3]
    - variable: t_i_ave
      operator: multiply
      values: [1.1, 1.2, 1.3]
system: jetto-duqtools
status:
  msg_completed: 'Status : Completed successfully'
  msg_failed: 'Status : Failed'
  msg_running: 'Status : Running'
  status_file: jetto.status
submit:
  submit_script_name: .llcmd
