variables:
  - name: major_radius
    lookup:
      name: major_radius
      doc: Reference major radius (R0)
      type: float
      keys:
        - file: jetto.jset
          field: EquilEscoRefPanel.refMajorRadius
        - file: jetto.in
          field: RMJ
          section: NLIST1
  - name: zeff
    ids: core_profiles
    path: profiles_1d/*/zeff
    dims: [time,x]
  - name: t_i_average
    ids: core_profiles
    path: profiles_1d/*/t_i_average
    dims: [time,x]
  - name: rho_tor_norm
    ids: core_profiles
    path: profiles_1d/*/grid/rho_tor_norm
    dims: [time,x]
  - name: time
    ids: core_profiles
    path: time
    dims: [time]
  - name: t_start
  - name: t_end
create:
  dimensions:
  - variable: major_radius
    operator: copyto
    values: [295,297]
  - variable: t_i_average
    operator: multiply
    values: [1.1, 1.2, 1.3]
  - - variable: t_end
      operator: copyto
      values: [0.4, 0.5, 0.6]
    - variable: t_start
      operator: copyto
      values: [0.3, 0.4, 0.5]
  sampler:
    method: latin-hypercube
    n_samples: 3
  data:
    imasdb: 'test'
    run_in_start_at: 7010
    run_out_start_at: 7010
  template: ./template_model
system: jetto-pythontools
workspace:
  root: .
