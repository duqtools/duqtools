create:
  dimensions:
  - variable: major_radius
    operator: copyto
    values: [295,297]
  - variable: t_i_average
    operator: multiply
    values: [1.1, 1.2, 1.3]
  - - variable: t_end
      operator: copyto
      values: [0.4, 0.5, 0.6]
    - variable: t_start
      operator: copyto
      values: [0.3, 0.4, 0.5]
  sampler:
    method: latin-hypercube
    n_samples: 3
  data:
    imasdb: 'test'
    run_in_start_at: 7010
    run_out_start_at: 7010
  template: ./template_model
submit:
  submit_command: "true"
workspace:
  root: .
