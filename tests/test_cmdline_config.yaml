workspace:
  root: .
variables:
  - name: zeff
    ids: core_profiles
    path: profiles_1d/*/zeff
    dims: [time,x]
  - name: t_i_average
    ids: core_profiles
    path: profiles_1d/*/t_i_average
    dims: [time,x]
  - name: rho_tor_norm
    ids: core_profiles
    path: profiles_1d/*/grid/rho_tor_norm
    dims: [time,x]
  - name: time
    ids: core_profiles
    path: time
    dims: [time]
create:
  template: template_model
  data:
    imasdb: jet
    run_in_start_at: 7000
    run_out_start_at: 8000
  sampler:
    method: latin-hypercube
    n_samples: 3
  dimensions:
    - variable: zeff
      operator: add
      values: [1, 2, 3]
    - variable: t_i_average
      operator: multiply
      values: [1.1, 1.2, 1.3]
submit:
  submit_command: "true"
