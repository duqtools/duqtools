workspace:
  root: .
create:
  template: template_model
  data:
    imasdb: jet
    run_in_start_at: 7000
    run_out_start_at: 8000
  sampler:
    method: latin-hypercube
    n_samples: 3
  dimensions:
    - ids: core_profiles
      path: profiles_1d/0/zeff
      operator: add
      values: [1, 2, 3]
    - ids: core_profiles
      path: profiles_1d/$i/t_i_average
      operator: multiply
      values: [1.1, 1.2, 1.3]
submit:
  submit_command: "true"
