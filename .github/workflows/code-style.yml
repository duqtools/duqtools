name: code style check

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  codestyle:

    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install additional dependencies
        run: |
          pip install ruff

      - name: Check code style
        run: |
          ruff src/duqtools tests
