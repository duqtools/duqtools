name: Tests in Imas Container

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
      - ci_imas_container
  workflow_dispatch:

jobs:
  test:
    if: github.event.pull_request.draft == false
    name: ${{ matrix.os }}, ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    container:
      image: gitlab.eufus.psnc.pl:5050/containerization/imas/imas-installer/rockylinux8.6/ual-fc2k
      credentials:
        password: ${{ secrets.GITLAB_PSNC_TOKEN }}
        username: ${{ secrets.GITLAB_PSNC_USERNAME }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.9']

    steps:
      - name: Python info
        run: |
          which python
          python --version

      - name: Create virtual environment
        run: |
          python -m venv .imasenv

      - name: Install dependencies
        run: |
          . .imasenv/bin/activate
          python -m pip install -e .[develop,dash]

      - name: Test with pytest
        run: |
          . .imasenv/bin/activate
          coverage run -p -m pytest
