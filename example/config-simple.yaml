workspace: ./workspace
variables:
  - name: zeff
    ids: core_profiles
    path: profiles_1d/*/zeff
    dims: [time,x]
  - name: t_i_average
    ids: core_profiles
    path: profiles_1d/*/t_i_average
    dims: [time,x]
create:
  template: template_model
  data:
    imasdb: jet
    run_in_start_at: 7000
    run_out_start_at: 8000
  dimensions:
    - variable: zeff
      operator: add
      values: [1,]
    - variable: t_i_average
      operator: multiply
      values: [1.1,]
