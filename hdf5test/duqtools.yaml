tag: duqtools
create:
  runs_dir: ./output
  template_data:
    user: /home/stef/python/duqtools/hdf5test/input/imasdb
    db: test
    shot: 123
    run: 1
  dimensions:
  - variable: t_e
    operator: multiply
    values: [0.9, 1.0, 1.1]
    scale_to_error: false
  - variable: zeff
    operator: multiply
    values: [0.9, 1.0, 1.1]
    scale_to_error: false
  sampler:
    method: latin-hypercube
    n_samples: 3
system:
  name: nosystem
