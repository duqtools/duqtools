workspace:
  root: /pfs/work/$USER/jetto/runs/
system: jetto
quiet: false
create:
  template: /pfs/work/$USER/jetto/runs/duqtools_template
  data:
    imasdb: test
    run_in_start_at: 7000
    run_out_start_at: 8000
  dimensions:
  - operator: multiply
    scale_to_error: false
    values: [1.1, 1.2, 1.3]
    variable: t_i_ave
  - operator: multiply
    scale_to_error: false
    values: [1.1, 1.2, 1.3]
    variable: zeff
  - operator: copyto
    scale_to_error: false
    values: [296.0, 297.0]
    variable: major_radius
  sampler:
    method: latin-hypercube
    n_samples: 3
merge:
  data: runs.yaml
  template:
    db: jet
    run: 1
    shot: 94785
    user: docs
  output:
    db: jet
    run: 9999
    shot: 94785
  plan:
  - data_variables:
    - t_i_ave
    - zeff
    grid_variable: rho_tor_norm
    time_variable: time
status:
  in_file: jetto.in
  msg_completed: 'Status : Completed successfully'
  msg_failed: 'Status : Failed'
  msg_running: 'Status : Running'
  out_file: jetto.out
  status_file: jetto.status
submit:
  submit_command: sbatch
  submit_script_name: .llcmd
