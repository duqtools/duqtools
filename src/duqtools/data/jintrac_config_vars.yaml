- name: shot_in
  doc: Input IDS shot
  type: int
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBShot
    - file: jetto.jset
      field: AdvancedPanel.catShotID
    - file: jetto.jset
      field: AdvancedPanel.catShotID_R
    - file: jetto.in
      field: NPULSE
      section: INESCO
- name: shot_out
  doc: Output IDS shot
  type: int
  keys:
    - file: jetto.jset
      field: SetUpPanel.shotNum
- name: run_in
  doc: Input IDS run
  type: int
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBRunid
- name: run_out
  doc: Output IDS run
  type: int
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.idsRunid
- name: user_in
  doc: Input IDS user
  type: str
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBUser
    - file: jetto.jset
      field: AdvancedPanel.catOwner
    - file: jetto.jset
      field: AdvancedPanel.catOwner_R
- name: machine_in
  doc: Input IDS machine
  type: str
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBMachine
    - file: jetto.jset
      field: AdvancedPanel.catMachID
    - file: jetto.jset
      field: AdvancedPanel.catMachID_R
- name: machine_out
  doc: Output IDS machine
  type: str
  keys:
    - file: jetto.jset
      field: SetUpPanel.machine
    - file: jetto.in
      field: MACHID
      section: NLIST1
- name: noprocessors
  doc: JobProcessingPanel.numProcessors
  type: str
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.numProcessors
- name: tstart
  doc: Start time
  type: float
  keys:
    - file: jetto.jset
      field: SetUpPanel.startTime
    - file: jetto.jset
      field: EquilEscoRefPanel.tvalue.tinterval.startRange
    - file: jetto.jset
      field: EquilIdsRefPanel.rangeStart
    - file: jetto.jset
      field: OutputStdPanel.profileRangeStart
    - file: jetto.in
      field: TBEG
      section: NLIST1
- name: tend
  doc: End time
  type: float
  keys:
    - file: jetto.jset
      field: SetUpPanel.endTime
    - file: jetto.jset
      field: EquilEscoRefPanel.tvalue.tinterval.endRange
    - file: jetto.jset
      field: EquilIdsRefPanel.rangeEnd
    - file: jetto.jset
      field: OutputStdPanel.profileRangeEnd
    - file: jetto.in
      field: TMAX
      section: NLIST1
- name: run_dir
  doc: Location of the run directory
  type: str
  keys:
    - file: jetto.jset
      field: AppPanel.openPrvSetDir
- name: run_dir_name
  doc: Name of the run directory
  type: str
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.runDirNumber
- name: b0
  doc: Vacuum toroidal field at R0
  type: float
  keys:
    - file: jetto.jset
      field: EquilEscoRefPanel.BField.ConstValue
    - file: jetto.jset
      field: EquilEscoRefPanel.BField
    - file: jetto.in
      field: BTIN
      section: NLIST1
- name: major_radius
  doc: Reference major radius (R0)
  type: float
  keys:
    - file: jetto.jset
      field: EquilEscoRefPanel.refMajorRadius
    - file: jetto.in
      field: RMJ
      section: NLIST1
