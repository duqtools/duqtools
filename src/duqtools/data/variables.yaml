- name: rho_tor_norm
  ids: core_profiles
  path: profiles_1d/*/grid/rho_tor_norm
  dims: [time, x]
  type: IDS-variable
- name: t_i_average
  ids: core_profiles
  path: profiles_1d/*/t_i_average
  dims: [time, x]
  type: IDS-variable
- name: t_e_average
  ids: core_profiles
  path: profiles_1d/*/t_e_average
  dims: [time, x]
  type: IDS-variable
- name: zeff
  ids: core_profiles
  path: profiles_1d/*/zeff
  dims: [time, x]
  type: IDS-variable
- name: time
  ids: core_profiles
  path: time
  dims: [time]
