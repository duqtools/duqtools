      field: NPULSE
      section: INESCO
  name: shot_in
  type: int
- doc: Output IDS shot
  keys:
    - file: jetto.jset
      field: SetUpPanel.shotNum
  name: shot_out
  type: int
- doc: Input IDS run
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBRunid
  name: run_in
  type: int
- doc: Output IDS run
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.idsRunid
  name: run_out
  type: int
- doc: Input IDS user
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBUser
    - file: jetto.jset
      field: AdvancedPanel.catOwner
    - file: jetto.jset
      field: AdvancedPanel.catOwner_R
  name: user_in
  type: str
- doc: Input IDS machine
  keys:
    - file: jetto.jset
      field: SetUpPanel.idsIMASDBMachine
    - file: jetto.jset
      field: AdvancedPanel.catMachID
    - file: jetto.jset
      field: AdvancedPanel.catMachID_R
  name: machine_in
  type: str
- doc: Output IDS machine
  keys:
    - file: jetto.jset
