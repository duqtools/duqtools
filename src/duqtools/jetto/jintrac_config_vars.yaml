- doc: Name of the run directory
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.runDirNumber
  name: run_dir_name
  type: str
- doc: Vacuum toroidal field at R0
  keys:
    - file: jetto.jset
      field: EquilEscoRefPanel.BField.ConstValue
    - file: jetto.jset
      field: EquilEscoRefPanel.BField
    - file: jetto.in
      field: BTIN
      section: NLIST1
  name: b0
  type: float
- doc: Reference major radius (R0)
  keys:
    - file: jetto.jset
      field: EquilEscoRefPanel.refMajorRadius
