      field: MACHID
      section: NLIST1
  name: machine_out
  type: str
- doc: JobProcessingPanel.numProcessors
  keys:
    - file: jetto.jset
      field: JobProcessingPanel.numProcessors
  name: noprocessors
  type: str
- doc: Start time
  keys:
